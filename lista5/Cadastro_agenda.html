<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Agenda - IFSP</h1>
    <form action="cadastro_agenda.php"
     method="post" enctype="multipart/form-data">
  
        <div>
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome">
  </div>
  
  <div>
    <label for="apelido">Apelido</label>
    <input type="text" name="apelido" id="apelido">
  </div>
 
  <div>
    <label for="endereco">Endereco</label>
    <input type="text" name="endereco" id="endereco">
  </div>
  
  <div>
    <label for="bairro">Bairro</label>
    <input type="text" name="bairro" id="bairro">
  </div>
 
  <div>
    <label for="cidade">Cidade</label>
    <input type="text" name="cidade" id="cidade">
  </div>
  
  <div>
    <label for="estado">Estado</label>
    <input type="text" name="estado" id="estado">
  </div>
  
  <div>
    <label for="fone">Telefone</label>
    <!-- (18)99999-8888 ou (18)99999-9999 -->
      <input type="text" name="fone" id="fone" 
      pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}">
    
  </div>


  <div>
    <label for="cel">Celular</label>
    <!-- (18)99999-8888 ou (18)99999-9999 -->
      <input type="text" name="cel" id="cel" 
      pattern="\([0-9]{2}\)([9]{1})?[0-9]{4}-[0-9]{4}">
    
  </div>

  <div>
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email">
  </div>
  <div>
  
<div>
  <label for="dt_cadastro">dt_cadastro</label>
  <input type="date" name="dt_cadastro" id="dt_cadastro">
</div>

<div>
    <input type="file" name="foto" id="foto" accept="image/*">
  </div>


<input type="submit" value="Salvar">



</form>
</body>
</html>
