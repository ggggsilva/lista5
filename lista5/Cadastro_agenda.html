<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Agenda - IFSP</h1>
    <form action="cadastro_agenda.php"
     method="post" enctype="multipart/form-data">
  
    <label class="nome">
      <label for="nome">Nome</label>
      <input type="text" class="nome" id="nome" placeholder="nome">
  </div>
  
  <div>
    <label class="apelido">
      <label for="apelido">Apelido</label>
      <input type="text" class="apelido" id="apelido" placeholder="apelido">
  </div>
  
 
  <div>
    <label class="endereco">
      <label for="endereco">Endereco</label>
      <input type="text" class="endereco" id="endereco" placeholder="endereco">
  </div>
  
  
  <div>
    <label class="bairro">
      <label for="bairro">Bairro</label>
      <input type="text" class="bairro" id="bairro" placeholder="bairro">
  </div>
  
 
  <div>
    <label class="cidade">
      <label for="cidade">Cidade</label>
      <input type="text" class="cidade" id="cidade" placeholder="cidade">
  </div>
  
  <div>
    <label class="estado">
      <label for="estado">Estado</label>
      <input type="text" class="estado" id="estado" placeholder="estado">
  </div>
  
  <div>
    <label class="fone">
    <label for="fone">Telefone</label>
    <!-- (18)99999-8888 ou (18)99999-9999 -->
      <input type="text" name="fone" id="fone" placeholder="(18)99999-8888">
     
  </div>


  <div>
    <label class="cel"></label>
    <label for="cel">Celular</label>
    <!-- (18)99999-8888 ou (18)99999-9999 -->
      <input type="text" name="cel" id="cel" placeholder="(18)99999-8888">
     
      
    
  </div>
  
  <div>
    <label class="email"></label>
    <label for="email">E-mail</label>
    <input type="text" name="email" id="email" placeholder="@email.com">
  </div>
  <div>
  

<div>
  <label for="dt_cadastro">dt_cadastro</label>
  <input type="date" name="dt_cadastro" id="dt_cadastro">
</div>

<div>
    <input type="file" name="foto" id="foto" accept="image/*">
  </div>


<input type="submit" value="Salvar">



</form>
</body>
</html>
